<!DOCTYPE html>
<html>
<head>
  <title>Unload Counter</title>
</head>
<body>
  <h1>Page Reload/Navigate Counter</h1>
  <p>You have left or reloaded this page <span id="count">0</span> times.</p>

  <!-- âœ… Button to go to student.html -->
  <button onclick="goToStudentPage()">Go to Student Page</button>

  <script>
    // Read the current count from localStorage (or default to 0)
    let count = parseInt(localStorage.getItem('pageLeaveCount')) || 0;

    // Show the current count in the HTML
    document.getElementById('count').textContent = count;

    // Increment and store count before unloading the page
    window.addEventListener('beforeunload', function () {
      count += 1;
      localStorage.setItem('pageLeaveCount', count);
    });

    // Function to navigate to student.html
    function goToStudentPage() {
      window.location.href = 'student.html';
    }
  </script>
</body>
</html>
